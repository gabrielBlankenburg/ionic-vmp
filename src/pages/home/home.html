<ion-header>
  <ion-navbar>
    <ion-title>
      VMP - Text
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class='background'>
	<h1 align="center" padding>Write something cool</h1>
	<div class="forms">
		<ion-item class="form">
			<ion-label>Top text</ion-label>
			<ion-input type="text" [(ngModel)]="topText" name="topText"></ion-input>
		</ion-item>
		<ion-item class="form">
			<ion-label>Middle text</ion-label>
			<ion-input type="text" [(ngModel)]="middleText" name="middleText"></ion-input>
		</ion-item>
		<ion-item class="form">
			<ion-label>Bottom text</ion-label>
			<ion-input type="text" [(ngModel)]="bottomText" name="bottomText"></ion-input>
		</ion-item>	
		<button ion-button full (click)="sendText()" color="ingresse">Send Text</button>
	</div>
</ion-content>
